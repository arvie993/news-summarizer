<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#bg)"/>

  <!-- Device card -->
  <g filter="url(#shadow)">
    <rect x="80" y="70" width="800" height="400" rx="16" fill="#0B1220" opacity="0.95"/>
    <rect x="80" y="70" width="800" height="60" rx="16" fill="#0F172A"/>

    <!-- Top bar controls -->
    <circle cx="110" cy="100" r="8" fill="#EF4444"/>
    <circle cx="140" cy="100" r="8" fill="#F59E0B"/>
    <circle cx="170" cy="100" r="8" fill="#22C55E"/>

    <!-- Title -->
    <text x="200" y="108" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#E5E7EB" font-weight="600">News Summarizer</text>

    <!-- Left column: query input -->
    <rect x="120" y="160" width="360" height="44" rx="8" fill="#0F172A" stroke="#1F2937"/>
    <text x="136" y="188" font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="16" fill="#94A3B8">Topic: Artificial Intelligence</text>

    <rect x="120" y="220" width="140" height="40" rx="8" fill="url(#btn)"/>
    <text x="140" y="246" font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="16" fill="white" font-weight="600">Run Assistant</text>

    <!-- Right column: summary card -->
    <rect x="520" y="160" width="320" height="220" rx="12" fill="#0F172A" stroke="#1F2937"/>
    <text x="540" y="188" font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="16" fill="#A5B4FC" font-weight="600">AI Summary</text>

    <g font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="14" fill="#CBD5E1">
      <text x="540" y="214">• Interest surges in enterprise AI tools; focus on ROI.</text>
      <text x="540" y="236">• New regulation proposals target model transparency.</text>
      <text x="540" y="258">• Chip supply improves; training costs trending down.</text>
      <text x="540" y="280">• M&amp;A activity rising among AI infrastructure startups.</text>
      <text x="540" y="302">• Ethics &amp; safety remain top concerns across sectors.</text>
    </g>

    <!-- Article list mock -->
    <rect x="120" y="300" width="360" height="20" rx="4" fill="#111827"/>
    <rect x="120" y="330" width="320" height="12" rx="4" fill="#1F2937"/>
    <rect x="120" y="350" width="300" height="12" rx="4" fill="#1F2937"/>
    <rect x="120" y="370" width="280" height="12" rx="4" fill="#1F2937"/>
  </g>

  <!-- Branding footer -->
  <text x="480" y="510" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="13" fill="#E5E7EB" opacity="0.9">Example output for topic “Artificial Intelligence”</text>
</svg>
